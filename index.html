<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <script src="./lib-class.js" defer></script>
        <link rel="stylesheet" href="./style.css">
        <title>The Library</title>
    </head>

    <body>
        <dialog>
            <button class="close" autofocus>Close</button>
            <form action="" method="dialog">
                <div class="title">
                    <label for="title">Title</label>
                    <input type="text" id="title" name="title" required>
                </div>
                <div class="author">
                    <label for="author">Author</label>
                    <input type="text" id="author" name="author" required>
                </div>
                <div class="pages">
                    <label for="pages">Pages</label>
                    <input type="text" id="pages" name="pages" required>
                </div>
                <div class="read">
                    <label for="read">Read</label>
                    <input type="checkbox" id="read" name="read">
                </div>
                <div class="submit">
                    <button>Submit</button>
                </div>
            </form>
        </dialog>
        <div class="container">
            <div class="header">
                <h1><span class="icon"><img src="./icons/book-solid.svg" alt="book icon" width="40px" height="auto"></span>  The Library</h1>
                <button class="add">Add Book</button>
            </div>
            <div class="books"></div>
        </div>
    </body>
</html>
